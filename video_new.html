    <body>       
        <script>           
            $(document).ready(function() { 
                function geethuInit() {
                
                    // document.getElementById('video').play();
                    var video = document.getElementById('video');
                    $("#video").click(function(){
                        console.log("clicked");
                        video.play() ;
                    });
                    video.addEventListener('click',function(){
                        video.play();
                    },false);
                }  
                geethuInit();
            });
        </script>
        <div id="outer_wrapper">

            <header>
            </header>
            <section id="video_player_container" class="video_players">
                <video id="video" width="1024" height="844" controls preload="auto"> 
                    <source src="videos/wi_section1_768.webm" type='video/webm; codecs="vp8, vorbis"' />
                    <source src="videos/movie_converted.mp4" type="video/mp4">
                    <source src="videos/movie.ogg" type="video/ogg">

                </video>               
            </section>              
            <footer>
            </footer>
